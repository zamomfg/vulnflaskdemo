{% extends 'base.html' %}

{% block content %}
    <h1>{% block title %} Söt $ANIMALS {% endblock %}</h1>

    <body onload="onload();">
        <input type="text" name="enter" class="enter" value="" id="input"/>
        <input type="button" value="Sök" onclick="getAnimalImage();" id="button"/>
        <div id="animal">
            <p id="animal_search"></p>
            <img src="{{ animal_image }}" style='height: 50%; width: 50%; object-fit: contain'>
            <a href={{ img_ref }}>link to image</a>
        </div>
    </body>
    <script src="/static/js/script.js" type="text/javascript"></script>
{% endblock %}
